<!DOCTYPE html>
<html>
<head>
  <title>Chess Game vs Bot</title>
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
  <style>
    #board {
      width: 400px;
      margin: 20px auto;
    }
    #status, #history {
      text-align: center;
      margin-top: 10px;
      font-family: Arial, sans-serif;
    }
    #controls {
      text-align: center;
      margin-top: 15px;
    }
    button {
      padding: 8px 16px;
      font-size: 1em;
      margin: 5px;
    }
  </style>
</head>
<body>

<div id="board"></div>
<div id="status"></div>
<div id="controls">
  <button onclick="undoMove()">Undo</button>
</div>
<div id="history"><strong>Move History:</strong> <span id="moveHistory"></span></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
<script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script>
  const game = new Chess();
  let board = null;

  function updateStatus () {
    const moveColor = game.turn() === 'w' ? 'White' : 'Black';
    let status = '';

    if (game.in_checkmate()) {
      status = `Game over. ${moveColor} is in checkmate.`;
    } else if (game.in_draw()) {
      status = 'Game over. Draw.';
    } else {
      status = `${moveColor} to move.`;
      if (game.in_check()) {
        status += ` ${moveColor} is in check.`;
      }
    }

    document.getElementById('status').textContent = status;

    // Update move history
    const history = game.history();
    document.getElementById('moveHistory').textContent = history.join(' ');
  }

  function makeBotMove() {
    // Use stockfish via worker
    const stockfish = new Worker("https://cdn.jsdelivr.net/gh/niklasf/stockfish.js/stockfish.js");

    stockfish.postMessage("uci");
    stockfish.postMessage("position fen " + game.fen());
    stockfish.postMessage("go depth 15");

    stockfish.onmessage = function(event) {
      if (event.data.startsWith("bestmove")) {
        const move = event.data.split(" ")[1];
        if (move && move !== '(none)') {
          game.move({ from: move.substring(0, 2), to: move.substring(2, 4), promotion: 'q' });
          board.position(game.fen());
          updateStatus();
        }
        stockfish.terminate();
      }
    };
  }

  function onDragStart (source, piece, position, orientation) {
    if (game.game_over()) return false;
    if (game.turn() === 'b' || piece.startsWith('b')) return false;
  }

  function onDrop (source, target) {
    const move = game.move({
      from: source,
      to: target,
      promotion: 'q'
    });

    if (move === null) return 'snapback';

    updateStatus();

    // Wait then make bot move
    setTimeout(makeBotMove, 500);
  }

  function undoMove() {
    game.undo();
    game.undo(); // undo both human and bot move
    board.position(game.fen());
    updateStatus();
  }

  board = Chessboard('board', {
    draggable: true,
    position: 'start',
    onDragStart: onDragStart,
    onDrop: onDrop,
    onSnapEnd: () => board.position(game.fen())
  });

  updateStatus();
</script>

</body>
</html>
