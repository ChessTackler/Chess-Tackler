<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lessons : Chess Tackler</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(
        135deg,
        rgba(255, 99, 71, 0.3),    /* red */
        rgba(60, 179, 113, 0.3),   /* green */
        rgba(255, 165, 0, 0.3),    /* orange */
        rgba(255, 255, 0, 0.3),    /* yellow */
        rgba(30, 144, 255, 0.3)    /* blue */
      ), url('chess-texture.png');
      background-blend-mode: overlay;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    .fade-in-premium {
      animation: premiumFadeIn 1s ease forwards;
      transform: scale(0.95);
      opacity: 0;
    }

    @keyframes premiumFadeIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .collapsible {
      transition: max-height 0.5s ease, opacity 0.4s ease;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
    }

    .collapsible.open {
      max-height: 800px;
      opacity: 1;
    }
  </style>
</head>
<body class="text-gray-800 min-h-screen">

  <!-- Header -->
  <header class="bg-gray-900 text-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center shadow-md logo-glow">
          <img src="CT logo.png" alt="Logo" class="w-7 h-7 object-contain" />
        </div>
        <h1 class="text-xl font-bold tracking-wide">Chess Tackler</h1>
        <span class="ml-2 text-xs bg-yellow-400 text-black font-bold px-2 py-1 rounded-full shadow-inner">PREMIUM</span>
      </div>
      <span class="text-sm text-gray-300 hidden md:block italic">Exclusive Lessons by Grandmasters</span>
    </div>
  </header>

  <!-- Main -->
  <main class="flex items-center justify-center px-4 py-12">
    <div class="max-w-5xl w-full glass rounded-3xl shadow-2xl p-8 fade-in-premium">

      <!-- Title -->
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-2">üé• Master Class : Magnus Carlsen</h2>
      <p class="text-center text-gray-500 font-medium mb-8">Credit: <span class="italic">Chessbase</span></p>

      <!-- Lessons -->
      <div class="space-y-10 mb-12" id="lessonContainer"></div>

      <!-- Go Back Button -->
      <div class="flex justify-center mt-8">
        <button onclick="goBack()" class="bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-purple-600 hover:to-indigo-700 text-white font-semibold text-lg px-8 py-3 rounded-full shadow-lg transition-all duration-300 transform hover:-translate-y-1 hover:shadow-2xl">
          ‚Üê Go Back
        </button>
      </div>

    </div>
  </main>

  <!-- Scripts -->
  <script>
    const lessons = [
      ["Openings 1 White (by Huschenbeth)", "01. Match1.mp4", "preview1.jpg"],
      ["Openings 2 Black (by Huschenbeth)", "02. Match2.mp4", "preview2.jpg"],
      ["Openings 3 White in the WCh matches (by Huschenbeth)", "03. Match3.mp4", "preview3.jpg"],
      ["Openings 4 Black in the WCh matches (by Huschenbeth)", "04. Match4.mp4", "preview4.jpg"],
      ["Strategy 1 (by Marin)", "05. Match5.mp4", "preview5.jpg"],
      ["Strategy 2 (by Marin)", "06. Match6.mp4", "preview6.jpg"],
      ["Strategy 3 (by Marin)", "07. Match7.mp4", "preview7.jpg"],
      ["Strategy 4 (by Marin)", "08. Match8.mp4", "preview8.jpg"],
      ["Strategy 5 (by Marin)", "09. Match9.mp4", "preview9.jpg"],
      ["Strategy 6 (by Marin)", "10. Match10.mp4", "preview10.jpg"]
    ];

    const container = document.getElementById("lessonContainer");

    lessons.forEach((lesson, index) => {
      const id = index + 1;
      const [title, src, poster] = lesson;

      const html = `
        <div class="flex flex-col gap-3">
          <div class="flex items-center justify-between mb-1">
            <div class="flex items-center gap-3">
              <div class="text-xl font-bold text-gray-500 w-8 text-right">${id}.</div>
              <span class="font-semibold text-lg text-gray-800">${title}</span>
            </div>
            <button onclick="toggleMatch(${id})"
              class="bg-gradient-to-r from-yellow-400 to-orange-500 hover:from-yellow-500 hover:to-orange-600 text-black font-semibold px-5 py-2 rounded-full shadow-lg transition-all duration-300 flex items-center gap-2">
              ‚ñ∂Ô∏è Watch
            </button>
          </div>
          <div id="videoContainer${id}" class="collapsible bg-black rounded-lg overflow-hidden shadow-md fade-in">
            <video controls preload="metadata" class="w-full h-auto rounded-lg" poster="${poster}">
              <source src="${src}" type="video/mp4" />
            </video>
          </div>
        </div>
      `;
      container.insertAdjacentHTML("beforeend", html);
    });

    function toggleMatch(id) {
      const video = document.getElementById("videoContainer" + id);
      video.classList.toggle("open");
    }

    function goBack() {
      window.location.href = "service3.html";
    }

    // Entrance animation trigger
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.fade-in-premium').style.opacity = '1';
      document.querySelector('.fade-in-premium').style.transform = 'scale(1)';
    });
  </script>

</body>
</html>
