<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lessons : Chess Tackler</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, rgba(229, 231, 235, 0.3), rgba(243, 244, 246, 0.3)), url('chess-texture.png');
      background-blend-mode: overlay;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .glass {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-glow {
      transition: box-shadow 0.3s ease;
    }

    .logo-glow:hover {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .collapsible {
      transition: max-height 0.5s ease, opacity 0.4s ease;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
    }

    .collapsible.open {
      max-height: 800px;
      opacity: 1;
    }
  </style>
</head>
<body class="text-gray-800 min-h-screen">

  <!-- Header -->
  <header class="bg-gray-900 text-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center shadow-md logo-glow">
          <img src="CT logo.png" alt="Logo" class="w-7 h-7 object-contain" />
        </div>
        <h1 class="text-xl font-bold tracking-wide">Chess Tackler</h1>
        <span class="ml-2 text-xs bg-yellow-400 text-black font-bold px-2 py-1 rounded-full shadow-inner">PREMIUM</span>
      </div>
      <span class="text-sm text-gray-300 hidden md:block italic">Exclusive Lessons by Grandmasters</span>
    </div>
  </header>

  <!-- Main -->
  <main class="flex items-center justify-center px-4 py-12">
    <div class="max-w-5xl w-full glass rounded-3xl shadow-2xl p-8 fade-in">

      <!-- Title -->
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-2">üé• Master Class : Magnus Carlsen</h2>
      <p class="text-center text-gray-500 font-medium mb-8">Credit: <span class="italic">Chessbase</span></p>

      <!-- Lessons -->
      <div class="space-y-10 mb-12">
        <div id="lessonContainer"></div>
      </div>

      <!-- Go Back Button -->
      <div class="flex justify-center">
        <button onclick="goBack()" class="bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-purple-600 hover:to-indigo-700 text-white font-semibold text-lg px-8 py-3 rounded-full shadow-lg transition-all duration-300 transform hover:-translate-y-1 hover:shadow-2xl">
          ‚Üê Go Back
        </button>
      </div>

    </div>
  </main>

  <!-- Scripts -->
  <script>
    const lessons = [
      ["Openings_1_White_(by Huschenbeth)", "01. Match1.mp4", "preview1.jpg"],
      ["Openings_2_Black_(by Huschenbeth)", "02. Match2.mp4", "preview2.jpg"],
      ["Openings_3_White in the WCh matches_(by Huschenbeth)", "03. Match3.mp4", "preview3.jpg"],
      ["Openings_4_Black in the WCh matches_(by Huschenbeth)", "04. Match4.mp4", "preview4.jpg"],
      ["Strategy_1_(by Marin)", "05. Match5.mp4", "preview5.jpg"],
      ["Strategy_2_(by Marin)", "06. Match6.mp4", "preview6.jpg"],
      ["Strategy_3_(by Marin)", "07. Match7.mp4", "preview7.jpg"],
      ["Strategy_4_(by Marin)", "08. Match8.mp4", "preview8.jpg"],
      ["Strategy_5_(by Marin)", "09. Match9.mp4", "preview9.jpg"],
      ["Strategy_6_(by Marin)", "10. Match10.mp4", "preview10.jpg"]
    ];

    const container = document.getElementById("lessonContainer");

    lessons.forEach((lesson, index) => {
      const id = index + 1;
      const [title, src, poster] = lesson;

      const html = `
        <div>
          <div class="flex justify-between items-center mb-2">
            <span class="font-semibold text-lg text-gray-700">${title}</span>
            <button onclick="toggleMatch(${id})"
              class="bg-gradient-to-r from-yellow-400 to-orange-500 hover:from-yellow-500 hover:to-orange-600 text-black font-semibold px-5 py-2 rounded-full shadow-lg transition-all duration-300 flex items-center gap-2">
              ‚ñ∂Ô∏è Watch
            </button>
          </div>
          <div id="videoContainer${id}" class="collapsible bg-black rounded-lg overflow-hidden shadow-md fade-in">
            <video controls preload="metadata" class="w-full h-auto rounded-lg" poster="${poster}">
              <source src="${src}" type="video/mp4" />
            </video>
          </div>
        </div>
      `;
      container.insertAdjacentHTML("beforeend", html);
    });

    function toggleMatch(id) {
      const video = document.getElementById("videoContainer" + id);
      video.classList.toggle("open");
    }

    function goBack() {
      window.location.href = "service3.html";
    }
  </script>

</body>
</html>
