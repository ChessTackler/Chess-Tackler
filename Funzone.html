<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloon Shooter Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #87CEEB;
    }
    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .fallingObject {
      position: absolute;
      width: 60px;
      height: auto;
      cursor: crosshair;
    }
    #laser {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 20px;
      background: url('Laser1.png') no-repeat center;
      background-size: cover;
    }
    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
    #gameOver {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: red;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="scoreBoard">Score: 0</div>
    <div id="laser"></div>
    <div id="gameOver">Game Over</div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const scoreBoard = document.getElementById("scoreBoard");
    const gameOverText = document.getElementById("gameOver");
    const objectImages = ['Ballons1.png', 'Ballons2.png', 'Ballons3.png', 'Ballons4.png', 'Bomb1.png'];
    let score = 0;
    let gameRunning = true;

    function createFallingObject() {
      if (!gameRunning) return;

      const img = document.createElement("img");
      img.src = objectImages[Math.floor(Math.random() * objectImages.length)];
      img.classList.add("fallingObject");
      img.style.left = Math.random() * (window.innerWidth - 60) + "px";
      gameArea.appendChild(img);

      let topPosition = -60;
      const fallSpeed = Math.random() * 2 + 1;

      const fall = setInterval(() => {
        if (!gameRunning) {
          clearInterval(fall);
          img.remove();
          return;
        }

        topPosition += fallSpeed;
        img.style.top = topPosition + "px";

        // Check for bottom (laser) hit
        if (topPosition + 60 >= window.innerHeight - 20) {
          if (img.src.includes("Ballons")) {
            endGame();
          }
          clearInterval(fall);
          img.remove();
        }
      }, 16);

      // Click to shoot
      img.onclick = function () {
        if (!gameRunning) return;

        if (img.src.includes("Bomb1.png")) {
          endGame();
        } else if (img.src.includes("Ballons")) {
          score += 50;
          scoreBoard.textContent = "Score: " + score;
        }

        clearInterval(fall);
        img.remove();
      };

      // Tap support for mobile
      img.ontouchstart = img.onclick;
    }

    function spawnLoop() {
      if (!gameRunning) return;
      createFallingObject();
      setTimeout(spawnLoop, Math.random() * 800 + 400); // Random interval
    }

    function endGame() {
      gameRunning = false;
      gameOverText.style.display = "block";
    }

    spawnLoop();
  </script>
</body>
</html>
