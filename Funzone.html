<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balloon Shooter Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: url('BG Fun.png') center center / cover no-repeat;
    }

    .fallingObject {
      position: absolute;
      width: 60px;
      height: auto;
      cursor: crosshair;
    }

    #laser {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 20px;
      background: url('Laser1.png') no-repeat center;
      background-size: cover;
    }

    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      z-index: 1000;
    }

    #gameOverScreen {
      display: none;
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 50px;
      border-radius: 12px;
      box-shadow: 0 0 15px #000;
      z-index: 1000;
    }

    #finalScore {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }

    #gameOverText {
      font-size: 48px;
      color: red;
      margin-bottom: 20px;
    }

    #restartBtn {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #restartBtn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="scoreBoard">Score: 0</div>
    <div id="laser"></div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen">
      <div id="finalScore">Final Score: 0</div>
      <div id="gameOverText">Game Over</div>
      <button id="restartBtn">Try Again</button>
    </div>

    <!-- Sound Effects -->
    <audio id="popSound" src="pop.mp3"></audio>
    <audio id="bombSound" src="bomb.mp3"></audio>
    <audio id="gameOverSound" src="gameover.mp3"></audio>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const scoreBoard = document.getElementById("scoreBoard");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const finalScoreText = document.getElementById("finalScore");
    const restartBtn = document.getElementById("restartBtn");

    const objectImages = [
      'Ballons1.png',
      'Ballons2.png',
      'Ballons3.png',
      'Ballons4.png',
      'Bomb1.png'
    ];

    let score = 0;
    let gameRunning = true;
    let spawnTimeouts = [];

    function createFallingObject() {
      if (!gameRunning) return;

      const img = document.createElement("img");
      img.src = objectImages[Math.floor(Math.random() * objectImages.length)];
      img.classList.add("fallingObject");
      img.style.left = Math.random() * (window.innerWidth - 60) + "px";
      gameArea.appendChild(img);

      let topPosition = -60;
      const fallSpeed = Math.random() * 2 + 1.5;

      const fall = setInterval(() => {
        if (!gameRunning) {
          clearInterval(fall);
          img.remove();
          return;
        }

        topPosition += fallSpeed;
        img.style.top = topPosition + "px";

        if (topPosition + 60 >= window.innerHeight - 20) {
          if (img.src.includes("Ballons")) {
            document.getElementById("gameOverSound").play();
            endGame();
          }
          clearInterval(fall);
          img.remove();
        }
      }, 16);

      img.onclick = function () {
        if (!gameRunning) return;

        if (img.src.includes("Bomb1.png")) {
          document.getElementById("bombSound").play();
          endGame();
        } else if (img.src.includes("Ballons")) {
          score += 50;
          scoreBoard.textContent = "Score: " + score;
          document.getElementById("popSound").play();
        }

        clearInterval(fall);
        img.remove();
      };

      img.ontouchstart = img.onclick;
    }

    function spawnLoop() {
      if (!gameRunning) return;
      createFallingObject();
      const timeout = setTimeout(spawnLoop, Math.random() * 800 + 400);
      spawnTimeouts.push(timeout);
    }

    function endGame() {
      if (!gameRunning) return;
      gameRunning = false;

      // Stop future spawns
      spawnTimeouts.forEach(clearTimeout);
      spawnTimeouts = [];

      // Remove existing balloons
      document.querySelectorAll('.fallingObject').forEach(el => el.remove());

      finalScoreText.textContent = "Final Score: " + score;
      gameOverScreen.style.display = "block";
    }

    function restartGame() {
      score = 0;
      gameRunning = true;
      scoreBoard.textContent = "Score: 0";
      gameOverScreen.style.display = "none";
      spawnLoop();
    }

    restartBtn.addEventListener("click", restartGame);

    // Start game
    spawnLoop();
  </script>
</body>
</html>
